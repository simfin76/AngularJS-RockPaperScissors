<div ng-controller="scoreController as scoreCtrl">
   <div class="col-md-6 col-md-offset-3">
      <table class="table">
         <thead>
            <tr>
               <th>Player Score</th>
               <th>Draws</th>
               <th>Machine Score</th>
            </tr>
         </thead>
         <tbody>
            <tr>
               <td>{{scoreCtrl.scores.humanWins}}</td>
               <td>{{scoreCtrl.scores.draws}}</td>
               <td>{{scoreCtrl.scores.robotWins}}</td>
            </tr>
         </tbody>
      </table>
   </div>
</div>
